<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="title">The Weather</h1>
      <form action="#" id="search-city" onsubmit="return false" autocomplete="off">
        <label for="city-name"></label>
        <input type="text" name="city-name" id="city-name" placeholder="Enter a city..." />

        <span
          ><i class="fas fa-search"><input type="submit" value="" hidden /></i
        ></span>
      </form>
      <button id="change-display-unit">Celsius</button>
    </header>
    <main>
      <div id="current-weather">
        <div class="current-weather-container">
          <div>
            <div class="temp-container">
              <div class="temp">7°</div>
              <span><i class="wi wi-night-cloudy-high"></i></span>
            </div>
            <div class="city">London</div>
            <div class="date">Mon, 10:38</div>
            <div class="feels">Feels like -2°</div>
          </div>
          <div class="icons">
            <div class="icon-container">
              <span><i class="fas fa-wind"></i></span>
              <h1>Wind Speed</h1>
              <div class="wind-speed">18.7 km/h</div>
            </div>
            <div class="icon-container">
              <span><i class="wi wi-humidity"></i></span>
              <h1>Humidity</h1>
              <div class="humidity">65%</div>
            </div>
            <div class="icon-container">
              <span><i class="wi wi-raindrops"></i></span>
              <h1>Chance of rain</h1>
              <div class="pop">20%</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
