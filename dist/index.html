<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.cedc862eaab44bd90be2.js"></script><link href="index.b5a2cc2fb7729433eccc.css" rel="stylesheet"></head><body><header><h1 class="title">The Weather</h1><form action="#" id="search-city" onsubmit="return!1" autocomplete="off"><label for="city-name"></label> <input name="city-name" id="city-name" placeholder="Enter a city..." required/> <span><i class="fas fa-search"><input type="submit" value="" hidden/></i></span></form><button id="change-display-unit">Celsius</button></header><main><div class="container"><div class="current-weather-container"><div><div class="temp-container"><div class="temp">7°</div><span><i class="wi wi-night-cloudy-high"></i></span></div><div class="city">London</div><div class="date">Mon, 10:38</div><div class="feels">Feels like -2°</div></div><div class="icons"><div class="icon-container"><span><i class="fas fa-wind"></i></span><h1>Wind Speed</h1><div class="wind-speed">19 km/h</div></div><div class="icon-container"><span><i class="wi wi-humidity"></i></span><h1>Humidity</h1><div class="humidity">65%</div></div><div class="icon-container"><span><i class="wi wi-raindrops"></i></span><h1>Chance of rain</h1><div class="pop">20%</div></div></div></div><div id="hourly-container"></div></div><div class="container"><div class="sunset-sunrise-container"><div id="sunrise"><h1>Sunrise</h1><div class="sunrise">06:32</div><span><i class="wi wi-sunrise"></i></span></div><div id="sunset"><h1>Sunset</h1><div class="sunset">17:22</div><span><i class="wi wi-sunset"></i></span></div></div><div id="daily-container"></div></div></main></body></html>
